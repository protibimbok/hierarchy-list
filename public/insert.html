<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <title>Example page of hierarchy-list</title>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <header class="sticky top-0 max-w-full left-0 z-20">
            <nav class="bg-white border-b border-gray-200">
                <div
                    class="flex flex-wrap items-center justify-between mx-auto p-4"
                >
                    <a
                        href="https://github.com/protibimbok/"
                        class="flex items-center"
                    >
                        <span
                            class="self-center text-2xl font-semibold whitespace-nowrap"
                            >Protibimbok</span
                        >
                    </a>
                    <div class="flex md:order-2">
                        <button
                            type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0"
                        >
                            Get started
                        </button>
                        <button
                            data-collapse-toggle="navbar-sticky"
                            type="button"
                            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                            aria-controls="navbar-sticky"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="w-6 h-6"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                        id="navbar-sticky"
                    >
                        <ul
                            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white md:"
                        >
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                                    aria-current="page"
                                    >Docs</a
                                >
                            </li>
                            <li>
                                <a
                                    href="https://github.com/protibimbok/hierarchy-list"
                                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                    >Repository</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                    >About</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="max-w-md mx-auto rounded shadow-md my-10">
            <div class="flex flex-wrap gap-3 border-b p-2" id="btns">
                <button
                    data-after="[data-index='1']"
                    type="button"
                    class="rounded shadow-sm px-3 py-1.5 text-sm font-semibold uppercase bg-emerald-500 hover:bg-emerald-600 text-white"
                >
                    After 1
                </button>
                <button
                    data-before="[data-index='3']"
                    type="button"
                    class="rounded shadow-sm px-3 py-1.5 text-sm font-semibold uppercase bg-emerald-500 hover:bg-emerald-600 text-white"
                >
                    Before 3
                </button>
                <button
                    data-inside="[data-index='4']"
                    type="button"
                    class="rounded shadow-sm px-3 py-1.5 text-sm font-semibold uppercase bg-emerald-500 hover:bg-emerald-600 text-white"
                >
                    Inside 4
                </button>
                <button
                    type="button"
                    class="rounded shadow-sm px-3 py-1.5 text-sm font-semibold uppercase bg-emerald-500 hover:bg-emerald-600 text-white"
                >
                    No Target
                </button>
            </div>
            <ul id="list" class="phl-list"></ul>
        </div>
        <template>
            <li class="phl-item">
                <div class="phl-element">
                    <button class="phl-handle">
                        <div class="sr-only">Item Handle</div>
                    </button>
                    <div class="phl-label">Item Label</div>
                    <button class="phl-extract">
                        <div class="sr-only">Extract inner list</div>
                    </button>
                    <button class="phl-collapse">
                        <div class="sr-only">Collapse inner list</div>
                    </button>
                    <button class="phl-expand">
                        <div class="sr-only">Expand inner list</div>
                    </button>
                </div>
            </li>
        </template>
        <script type="module" src="/example/insert.ts"></script>
    </body>
</html>
